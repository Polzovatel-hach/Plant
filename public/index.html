    <script>
        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const plantsList = document.getElementById('plants-list');
        const exchangesList = document.getElementById('exchanges-list');
        const historyList = document.getElementById('history-list');
        const addPlantForm = document.getElementById('add-plant-form');
        let currentUserId = 1; // –í—Ä–µ–º–µ–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ - –≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –ø–æ–ª—É—á–∞–µ–º –∏–∑ —Å–∏—Å—Ç–µ–º—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            fetchPlants();
            fetchExchanges();
            fetchHistory();
            initChat();
        });

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ä–∞—Å—Ç–µ–Ω–∏–π
        async function fetchPlants(type = '', region = '') {
            try {
                let url = '/api/plants';
                const params = new URLSearchParams();

                if (type) params.append('type', type);
                if (region) params.append('region', region);

                if (params.toString()) {
                    url += `?${params.toString()}`;
                }

                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                if (!data.success) throw new Error(data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');

                renderPlants(data.data);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ä–∞—Å—Ç–µ–Ω–∏–π:', error);
                plantsList.innerHTML = `
                    <div class="error">
                        
                    </div>
                `;
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ä–∞—Å—Ç–µ–Ω–∏–π
        function renderPlants(plants) {
            plantsList.innerHTML = plants.map(plant => `
                <div class="plant-card">
                    <h3>${plant.–Ω–∞–∑–≤–∞–Ω–∏–µ}</h3>
                    <span class="plant-type">${plant.—Ç–∏–ø}</span>
                    <span class="plant-region">${plant.—Ä–µ–≥–∏–æ–Ω}</span>
                    <p>${plant.–æ–ø–∏—Å–∞–Ω–∏–µ}</p>
                    <p class="plant-owner">–í–ª–∞–¥–µ–ª–µ—Ü: ${plant.owner_name}</p>
                    <div class="actions">
                        <button class="action-btn" onclick="proposeExchange(${plant.id})">–ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å –æ–±–º–µ–Ω</button>
                    </div>
                </div>
            `).join('');
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function applyFilters() {
            const type = document.getElementById('type-filter').value;
            const region = document.getElementById('region-filter').value;
            fetchPlants(type, region);
        }

        // –°–±—Ä–æ—Å —Ñ–∏–ª—å—Ç—Ä–æ–≤
        function resetFilters() {
            document.getElementById('type-filter').value = '';
            document.getElementById('region-filter').value = '';
            fetchPlants();
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ä–∞—Å—Ç–µ–Ω–∏—è
        addPlantForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPlant = {
                name: document.getElementById('plant-name').value,
                type: document.getElementById('plant-type').value,
                description: document.getElementById('plant-description').value,
                region: document.getElementById('plant-region').value,
                ownerId: currentUserId
            };

            try {
                const response = await fetch('/api/plants', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newPlant)
                });

                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');

                const result = await response.json();
                if (!result.success) throw new Error(result.error || '–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Ä–∞—Å—Ç–µ–Ω–∏—è');

                addPlantForm.reset();
                fetchPlants();
                alert('–†–∞—Å—Ç–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–æ!');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert(`–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å —Ä–∞—Å—Ç–µ–Ω–∏–µ: ${error.message}`);
            }
        });

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π –æ–±–º–µ–Ω–∞
        async function fetchExchanges() {
            try {
                const response = await fetch('/api/exchanges');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                if (!data.success) throw new Error(data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                renderExchanges(data.data);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –æ–±–º–µ–Ω–æ–≤:', error);
                exchangesList.innerHTML = `
                    <div class="error">
                       
                    </div>
                `;
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π –æ–±–º–µ–Ω–∞
        function renderExchanges(exchanges) {
            exchangesList.innerHTML = exchanges.map(exchange => `
                <div class="exchange-card">
                    <h3>–û–±–º–µ–Ω #${exchange.id}</h3>
                    <p><strong>–û—Ç:</strong> ${exchange.—Ä–∞—Å—Ç–µ–Ω–∏–µ_–æ—Ç} (${exchange.–∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä})</p>
                    ${exchange.—Ä–∞—Å—Ç–µ–Ω–∏–µ_–∫ ? `<p><strong>–ö–æ–º—É:</strong> ${exchange.—Ä–∞—Å—Ç–µ–Ω–∏–µ_–∫}</p>` : ''}
                    <p class="exchange-status ${exchange.—Å—Ç–∞—Ç—É—Å}">–°—Ç–∞—Ç—É—Å: ${exchange.—Å—Ç–∞—Ç—É—Å}</p>
                    <div class="actions">
                        ${exchange.—Å—Ç–∞—Ç—É—Å === '–æ–∂–∏–¥–∞–Ω–∏–µ' ? `
                            <button class="action-btn" onclick="completeExchange(${exchange.id})">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
                            <button class="action-btn" onclick="cancelExchange(${exchange.id})">–û—Ç–º–µ–Ω–∏—Ç—å</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏ –æ–±–º–µ–Ω–æ–≤
        async function fetchHistory() {
            try {
                const response = await fetch('/api/exchanges/history');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.json();
                if (!data.success) throw new Error(data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');

                renderHistory(data.data);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –∏—Å—Ç–æ—Ä–∏–∏:', error);
                historyList.innerHTML = `
                    <div class="error">
                       
                    </div>
                `;
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –æ–±–º–µ–Ω–æ–≤
        function renderHistory(history) {
            historyList.innerHTML = history.map(record => `
                <div class="exchange-card">
                    <h3>–û–±–º–µ–Ω #${record.id}</h3>
                    <p><strong>–û—Ç:</strong> ${record.—Ä–∞—Å—Ç–µ–Ω–∏–µ_–æ—Ç}</p>
                    <p><strong>–ö–æ–º—É:</strong> ${record.—Ä–∞—Å—Ç–µ–Ω–∏–µ_–∫}</p>
                    <p><strong>–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä:</strong> ${record.–∏–Ω–∏—Ü–∏–∞—Ç–æ—Ä}</p>
                    <p class="exchange-status ${record.—Å—Ç–∞—Ç—É—Å}">–°—Ç–∞—Ç—É—Å: ${record.—Å—Ç–∞—Ç—É—Å}</p>
                    <p><strong>–î–∞—Ç–∞:</strong> ${new Date(record.–¥–∞—Ç–∞_—Å–æ–∑–¥–∞–Ω–∏—è).toLocaleString()}</p>
                </div>
            `).join('');
        }

        // –ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å –æ–±–º–µ–Ω
        async function proposeExchange(plantId) {
            try {
                const desiredPlantId = prompt('–í–≤–µ–¥–∏—Ç–µ ID —Ä–∞—Å—Ç–µ–Ω–∏—è, –∫–æ—Ç–æ—Ä–æ–µ —Ö–æ—Ç–∏—Ç–µ –ø–æ–ª—É—á–∏—Ç—å –≤ –æ–±–º–µ–Ω:');
                if (!desiredPlantId || isNaN(desiredPlantId)) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —á–∏—Å–ª–æ–≤–æ–π ID');
                    return;
                }

                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è:', {
                    plantId,
                    desiredPlantId: parseInt(desiredPlantId),
                    userId: currentUserId
                });

                const response = await fetch('/api/exchanges/propose', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        plantId: parseInt(plantId),
                        desiredPlantId: parseInt(desiredPlantId),
                        userId: currentUserId
                    })
                });

                const result = await response.json();
                console.log('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', result);

                if (!response.ok) {
                    throw new Error(result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }

                alert('–ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –æ–±–º–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–æ!');
                fetchExchanges();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è –æ–±–º–µ–Ω–∞:', error);
                alert(`–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ: ${error.message}`);
            }
        }

        // –ó–∞–≤–µ—Ä—à–∏—Ç—å –æ–±–º–µ–Ω

                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');

// –ß–∞—Ç-–±–æ—Ç Telegram
let chatInitialized = false;

function initChat() {
    // –ó–∞—â–∏—Ç–∞ –æ—Ç –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
    if (chatInitialized) {
        console.warn('–ß–∞—Ç —É–∂–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        return;
    }
    chatInitialized = true;
    console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞', new Date().toISOString());

    // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    const chatContainer = document.getElementById('chat-container');
    const chatToggle = document.getElementById('chat-toggle');
    const closeChat = document.getElementById('close-chat');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –±–æ—Ç–∞
    const BOT_TOKEN = '7745956859:AAEoNd9WTJdOrHdbP9nBzX1wbgk8tILpw2E';
    const CHAT_ID = '623575395';

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ —á–∞—Ç–∞
    let lastUpdateId = 0;
    let isSending = false;
    const processedMessages = new Set();

    // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å —á–∞—Ç
    chatToggle.addEventListener('click', () => {
        chatContainer.style.display = chatContainer.style.display === 'none' ? 'block' : 'none';
    });

    closeChat.addEventListener('click', () => {
        chatContainer.style.display = 'none';
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    async function sendMessage() {
        const message = chatInput.value.trim();
        if (!message || isSending) return;

        isSending = true;
        addMessageToChat('–í—ã', message, 'user-message');
        chatInput.value = '';

        try {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;
            const response = await fetch(url);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            if (!data.ok) {
                throw new Error(data.description || '–û—à–∏–±–∫–∞ Telegram API');
            }

            console.log('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram:', data.result.message_id);
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
            addMessageToChat('–°–∏—Å—Ç–µ–º–∞', '–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ', 'system-message');
        } finally {
            isSending = false;
        }
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π
    async function checkForMessages() {
        if (isSending) {
            setTimeout(checkForMessages, 1000);
            return;
        }

        try {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}&allowed_updates=["message"]&limit=100`;
            const response = await fetch(url);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            if (!data.ok) {
                throw new Error(data.description || '–û—à–∏–±–∫–∞ Telegram API');
            }

            if (data.result && data.result.length > 0) {
                // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                const newMessages = data.result.filter(update =>
                    update.update_id > lastUpdateId &&
                    update.message &&
                    !processedMessages.has(update.message.message_id)
                );

                // –û–±–Ω–æ–≤–ª—è–µ–º lastUpdateId
                lastUpdateId = Math.max(...data.result.map(u => u.update_id));

                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                newMessages.forEach(update => {
                    processedMessages.add(update.message.message_id);

                    if (update.message.text &&
                        !update.message.text.startsWith('/') &&
                        update.message.chat.id == CHAT_ID) {

                        addMessageToChat('–ë–æ—Ç', update.message.text, 'bot-message');
                    }
                });

                // –û—á–∏—Å—Ç–∫–∞ –æ—á–µ—Ä–µ–¥–∏
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}&limit=1`);
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
        } finally {
            setTimeout(checkForMessages, 2000);
        }
    }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
    function addMessageToChat(sender, text, type) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${type}`;
        messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —Å–æ–æ–±—â–µ–Ω–∏–π
    checkForMessages();
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
document.addEventListener('DOMContentLoaded', initChat);
</script>
